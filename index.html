    <style>
        :root {
            --background-light: #f0f2f5;
            --background-dark: #0d1117;
            --text-light: #111827;
            --text-dark: #f0f6fc;
            --primary-color: #3b82f6;

            --border-dark: #30363d;

        * {

            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--text-light);

            overflow: hidden;
        }

        body.dark {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--background-light);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
        }

        body.dark #loader {
            background: var(--background-dark);
        }

        #loader.fade-out {
            opacity: 0;
        }

        .loader-title {
            font-size: 2.5rem;
            font-weight: 700;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .loader-title.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #progress-bar-container {
            width: 600px;
            height: 4px;
            background-color: #e5e7eb;
            border-radius: 2px;
            margin-top: 2rem;
            overflow: hidden;
        }

        body.dark #progress-bar-container {
            background-color: #30363d;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            transition: width 1s linear;
        }

        #main-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        #main-content.visible {
            display: block;
            opacity: 1;
        }

        .scroll-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .scroll-section {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 2rem 2rem;
            overflow: hidden;
            position: relative;
        }

        /* Specific section styling */
        #trayectoria {
            height: auto;
            min-height: 100vh;
        }

        footer.scroll-section {
            height: auto;
            min-height: 50vh;
        }

        /* Navigation Styling */
        .main-nav .nav-link.active {
            background-color: #111827;
            color: #FFFFFF;
        }

        .dark .main-nav .nav-link.active {
            background-color: #f0f6fc;
            color: #0d1117;
        }

        .main-nav .nav-link {
            color: #4b5563;
        }

        .dark .main-nav .nav-link {
            color: #8b949e;
        }

        /* Animation Styling */
        .animate-on-scroll {
            opacity: 0;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in-up {
            transform: translateY(40px);
        }

        .fade-in-down {
            transform: translateY(-40px);
        }

        .fade-in-left {
            transform: translateX(-40px);
        }

        .is-visible {
            opacity: 1;
            transform: none;
        }

        .delay-100 {
            transition-delay: 0.1s;
        }

        .delay-200 {
            transition-delay: 0.2s;
        }

        .delay-300 {
            transition-delay: 0.3s;
        }

        .delay-400 {
            transition-delay: 0.4s;
        }

        .delay-500 {
            transition-delay: 0.5s;
        }

        /* Timeline styling */
        .timeline-container {
            position: relative;
            padding: 2rem 0;
        }

        .timeline-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background-color: var(--border-light);
        }

        .dark .timeline-container::before {
            background-color: var(--border-dark);
        }

        .timeline-item {
            padding: 1rem 2rem;
            position: relative;
            width: 50%;
        }

        .timeline-item:nth-child(odd) {
            left: 0;
            padding-left: 0;
            text-align: right;
        }

        .timeline-item:nth-child(even) {
            left: 50%;

        .timeline-dot {
            content: '';
            position: absolute;
            top: 1.5rem;
            width: 16px;
            height: 16px;
            background-color: var(--primary-color);
            border-radius: 50%;
            z-index: 1;
        }

        .timeline-item:nth-child(odd) .timeline-dot {
            right: -8px;
            transform: translateX(0);
        }

        .timeline-item:nth-child(even) .timeline-dot {
            left: -8px;
            transform: translateX(0);
        }

        .timeline-content {
            background: var(--surface-light);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);

        }

        .dark .timeline-content {
            background: var(--surface-dark);
            border: 1px solid var(--border-dark);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('loader');
            const mainContent = document.getElementById('main-content');

            // --- Loader Animation ---
            setTimeout(() => document.getElementById('loader-title-1').classList.add('visible'), 500);
            setTimeout(() => document.getElementById('loader-title-2').classList.add('visible'), 1500);
            setTimeout(() => document.getElementById('progress-bar').style.width = '100%', 2500);
            setTimeout(() => {
                loader.classList.add('fade-out');
                // Use setTimeout instead of transitionend for better reliability
                setTimeout(() => {
                    loader.style.display = 'none';
                    mainContent.classList.add('visible');
                    document.body.style.overflow = 'auto'; // Restore scrolling
                    initializeMainContentScripts();
                }, 500); // Match transition duration
            }, 4000);

            function initializeMainContentScripts() {
                feather.replace(); // Initialize Feather Icons

                // --- Intersection Observer for Active Nav Link ---
                const sections = document.querySelectorAll('.scroll-section');
                const navLinks = document.querySelectorAll('.nav-link');
                const navObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const sectionId = entry.target.id;
                            navLinks.forEach(link => {
                                link.classList.toggle('active', link.getAttribute('href') === `#${sectionId}`);
                            });
                        }
                    });
                }, { root: document.querySelector('.scroll-container'), threshold: 0.7 });
                sections.forEach(section => { if (section.id) navObserver.observe(section); });

                // --- Intersection Observer for Animations ---
                const animationObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });
                document.querySelectorAll('.animate-on-scroll').forEach(el => animationObserver.observe(el));

                // Set first link as active by default
                if (sections.length > 0) {
                    const firstLink = document.querySelector(`.nav-link[href="#${sections[0].id}"]`);
